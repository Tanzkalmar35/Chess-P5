<body>
    <div id="blackTimeBox">
        <span id="timerMinutesBlack"></span>
        <span id="timerSecondsBlack"></span>
    </div>
    <div id="board"></div>
    <div id="whiteTimeBox">
        <span id="timerMinutesWhite"></span>
        <span id="timerSecondsWhite"></span>
    </div>
    
    <div id="engineOutput"> 

        <div id="gameTimeInput"> Game Time: 
            <select id="gameTimeSelect">
                <option value="1">1 Minute</option>
                <option value="2">2 Minutes</option>
                <option value="3">3 Minutes</option>
                <option value="5">5 Minutes</option>
                <option value="10">10 Minutes</option>
                <option value="15">15 Minutes</option>
                <option value="20">20 Minutes</option>
                <option value="30">30 Minutes</option>
            </select>
        </div>

        <br>
        
        Thinking time:

        <select id="thinkingTimeChoice">
            <option value="1">1s</option>
            <option value="2">2s</option>
            <option value="4">4s</option>
            <option value="6">6s</option>
            <option value="8">8s</option>
            <option value="10">10s</option>
            <option value="100">100s</option>
        </select>

        <br/><br/>

        <span id="bestOut">Best Move: </span><br/><br/>
        <span id="depthOut">Depth: </span><br/><br/>
        <span id="scoreOut">Score: </span><br/><br/>
        <span id="nodesOut">Nodes: </span><br/><br/>
        <span id="orderingOut">Ordering: </span><br/><br/>
        <span id="timeOut">Time: </span><br/><br/><br/>

        <button type="button" id="searchButton">Move now</button><br/><br/>
        <button type="button" id="newGameButton">Start New game</button><br/><br/>
        <button type="button" id="flipBoardButton">Flip board</button><br/><br/>
        <button type="button" id="takeBackButton">Take Back</button><br/>

        <span id="gameStatus"></span>

    </div>

    <script src="scripts/moveGen.js"></script>
    <script src="scripts/makeMove.js"></script>
    <script src="scripts/evaluate.js"></script>
    <script src="scripts/pvTable.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/perft.js"></script>
